<!DOCTYPE html>
<html>
    <head>
        <title>Customer Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Management</h2>

        <!-- Create Form -->
        <form id="create-form" class="mt-3">
            <h3>Create Customer</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="number" placeholder="Number" required>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
           <!-- Update Form (Initially hidden) -->
        <form id="update-form" class="mt-3" style="display: none;">
            <h3>Update Customer</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="update-first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="update-last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="update-address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="update-city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="update-state" placeholder="State" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="update-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="update-number" placeholder="Number" required>
            </div>
            <input type="hidden" id="update-customer-id">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Customer List -->
        <div class="mt-5">
            <h3>Customer List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <!-- Customer rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
